<div class="row">
    <div class="col-md-offset-3 col-md-6 element-medium-bottom">
        <form onsubmit="$(this).request('{{ __SELF__ }}::onSubmit'); return false;">
            <div class="form-group">
                <input class="form-control" id="company_name" name="company_name" placeholder="Company / Business Name *" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" id="company_email" name="company_email" placeholder="Company / Business Email *" type="email" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="company_phone" name="company_phone" placeholder="Company / Business Phone *" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="Username (used for logins) *" type="text" required>
            </div>
            
            <!-- <div id="partialCountryState">
                {% partial 'country-state' countryId=user.country_id stateId=user.state_id %}
            </div> -->
            
            <div class="form-group">
                <input class="form-control" id="country" name="country" placeholder="Country *" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="state" name="state" placeholder="State *" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" id="city" name="city" placeholder="City *" type="text" required>
            </div>
            <div>
                <input value="submit" type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
