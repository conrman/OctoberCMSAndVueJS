<div class="modal fade" tabindex="-1" role="dialog" id="subscriptionForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Subscribe to our Newsletter</h4>
            </div>
            <div class="modal-body">
                <h4>
                    Please subscribe to keep up with our latest.
                </h4>
                <form
                    id="subscribe-form"
                    data-request="mailSignup:onSignup"
                    data-request-update="'mailSignup::result': '#subscribe-form'">
                    <div class="form-group">
                        <div class="form-control">
                            <input id="#emailInput" type="email" required placeholder="Email Address">
                        </div>
                        <div class="form-control">
                            <button type="submit" class="btn btn-default">Subscribe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
