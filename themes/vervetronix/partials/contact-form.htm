<form onsubmit="$(this).request('{{ __SELF__ }}::onSubmit'); return false;">
    <div class="form-group form-icon-group">
        <input class="form-control" id="fullname" name="fullname" placeholder="Your full name *" type="text" required/>
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group form-icon-group">
        <input class="form-control" id="email" name="email" placeholder="Your email *" type="email" required>
        <i class="fa fa-envelope"></i>
    </div>
    <div class="form-group form-icon-group">
        <div class="row">
            <div class="col-md-3 text-left">
                <label style="padding-top:5px;" for="query-type">How can we help you?</label>
            </div>
            <div class="col-md-9">
                <select class="form-control" id="query-type" name="query-type">
                    <option>General Inquiry</option>
                    <option>Product Inquiry</option>
                    <option>Dealership Inquiry</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group form-icon-group">
        <textarea class="form-control" id="message" name="message" placeholder="Your message" rows="10" required></textarea>
        <i class="fa fa-pencil"></i>
    </div>
    <div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
