# ===================================
#  Column Definitions
# ===================================

columns:

    id:
        label: ID
        invisible: true

    username:
        label: Username
        searchable: true
        invisible: true

    company_name:
        label: Company Name
        searchable: true

    group:
        label: Dealer Group
        relation: group
        select: name

    email:
        label: Company Email
        searchable: true

    created_at:
        label: Membership Requested On
        type: datetime

    contact_person:
        label: Contact Person
        searchable: true
        select: concat(contact_person_first_name, ' ', contact_person_last_name)

    contact_person_email:
        label: Contact Person Email
        searchable: true

    is_activated:
        label: Activated?
        type: switch

    activated_at:
        label: Activated On
        type: datetime