{% if not dealer %}

    <div class="row">

        <div class="col-md-6">
            <h3 class="lead element-short-top element-short-bottom">Sign in</h3>
            {% partial __SELF__ ~ '::signin' %}
        </div>

        <div class="col-md-6">
            <h3 class="lead element-short-top element-short-bottom">Register</h3>
            {% partial __SELF__ ~ '::register' %}
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

    {% partial __SELF__ ~ '::deactivate_link' %}

{% endif %}
