<div data-control="toolbar">
    <a
        href="<?= Backend::url('sublimearts/dealers/dealers/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= e(trans('New Dealer')) ?>
    </a>

    <button
        class="btn btn-default oc-icon-ban"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')

    <a href="<?= Backend::url('sublimearts/dealers/dealergroups') ?>" class="btn btn-default oc-icon-group">
