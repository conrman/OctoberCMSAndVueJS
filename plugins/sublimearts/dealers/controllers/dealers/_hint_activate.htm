<div class="layout-row min-size">
    <div class="callout callout-warning">
        <div class="header">
            <i class="icon-warning"></i>
            <h3>Dealer Not Active</h3>
            <p>This dealer has not been activated yet so they will be unable to login.</p>
        </div>
        <div class="content">
            <div class="loading-indicator-container">
                <button
                    type="button"
                    class="btn btn-warning"
                    data-request="onActivate"
                    data-load-indicator="Activating Dealer"
                    data-request-confirm="Confirm Activation?">
                    Activate Now
                </button>
            </div>
        </div>
    </div>
</div>
