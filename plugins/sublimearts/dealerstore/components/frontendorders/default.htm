<div id="vue-ordering-system" class="container">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Order Qty</th>
                <th>Line Value</th>
            </tr>
            <tbody>
                <tr v-for="product in products" 
                    is="line-item"
                    :product="product"
                    :lines.sync="lines">
                </tr>
            </tbody>
        </table>

        <div class="panel panel-default order-total">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Order Total</h3>
            </div>
            <div class="panel-body text-center">
                <h2>@{{ order_total | currency }}</h2>
            </div>
        </div>
    </div>

    <template id="line-item-template">
        <tr>
            <td>@{{ product.id }}</td>
            <td>@{{ product.name }}</td>
            <td>@{{ product.price | currency }}</td>
            <td>
                <input type="number" min="0" 
                       v-model="order_qty"
                       @blur="addToOrder">
            </td>
            <td>@{{ lineValue | currency }}</td>
        </tr>
    </template>
