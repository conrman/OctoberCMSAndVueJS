# Record name
name: Tag

# Model Form Field configuration
form: $/sublimearts/blogextension/models/tag/fields.yaml

# Model Class name
modelClass: SublimeArts\BlogExtension\Models\Tag

# Default redirect location
defaultRedirect: sublimearts/blogextension/tags

# Create page
create:
    title: Create Tag
    redirect: sublimearts/blogextension/tags/update/:id
    redirectClose: sublimearts/blogextension/tags

# Update page
update:
    title: Edit Tag
    redirect: sublimearts/blogextension/tags
    redirectClose: sublimearts/blogextension/tags
